<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Solutech: soluções inteligentes em TI, redes e suporte técnico premium." />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <title>Solutech - Tecnologia e Inovação</title>

    <style>
      /* Estilos iniciais para evitar "flash" de tela branca e melhorar a aparência antes do React carregar */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
        color: #e2e8f0;
      }
      
      /* Estilo para o indicador de carregamento inicial */
      #root:empty::before {
        content: 'Carregando Solutech...';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5rem;
        color: #4cc9f0;
        opacity: 0.8;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
